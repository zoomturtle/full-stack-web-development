# For more details, please see https://www.gitpod.io/docs/references/gitpod-yml
tasks:
  - init: npm install && npm run build
    command: | 
      export HMR_HOST=`gp url 3000` 
      echo "Starting dev server..."
      npm run dev

ports:
  - port: 3000 
    onOpen: open-browser


vscode:
  extensions:
    - svelte.svelte-vscode

github:
  prebuilds:
    master: true
    branches: true
    pullRequests: true